<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SEARCH</title>
</head>
<body>
<div class="container mt-5">
    <h2 align="center">Search Appointments</h2>
    <form th:action="@{/demo/appointments/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Patient Name, Doctor Name or ID" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
    </form>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>appointID</th>
            <th>hospName</th>
            <th>hospCity</th>
            <th>appDate</th>
            <th>patFirstName</th>
            <th>patLastName</th>
            <th>docFirstName</th>
            <th>docLastName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}" th:field="${l}">
            <td th:text="${l.appointID}"></td>
            <td th:text="${l.hospName}"></td>
            <td th:text="${l.hospCity}"></td>
            <td th:text="${l.appDate}"></td>
            <td th:text="${l.patFirstName}"></td>
            <td th:text="${l.patLastName}"></td>
            <td th:text="${l.docFirstName}"></td>
            <td th:text="${l.docLastName}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/demo/}">
        <button type="submit" class="btn btn-info" >Return To Homepage</button>
    </form>
</div>
</body>
</html>
